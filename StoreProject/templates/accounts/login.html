{% extends 'base.html' %}
{% block page_content %}
    <div class="container-fluid my-5 col-md-4 mb-5">
        <h5 class="font-weight-bold text-dark mb-4">Login</h5>
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control border-0 py-4" placeholder="Username"
                       required="required"/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control border-0 py-4" placeholder="Password"
                       required="required"/>
            </div>
            <div>
                <button class="btn btn-primary btn-block border-0 py-3" type="submit">Login</button>
            </div>
            <p>Don't have an account? Click <a href="{% url 'register' %}">here</a> to register.</p>

            <p>Forgot password? Click <a href="#">here</a>.</p>
        </form>
    </div>

{% endblock %}
