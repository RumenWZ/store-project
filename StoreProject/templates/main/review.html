{% extends 'base.html' %}
{% load static %}
{% block page_content %}

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Review</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="{% url 'index' %}">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Review</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form action="{% url 'review' pk%}" method="POST">
                        {% csrf_token %}
                        <p>Rating: {{ form.rating }}</p>
                        <p>Describe the product:</p>
                        {{ form.description }}
                        <p></p>
                        <input type="submit" value="Submit Review" class="btn btn-block btn-primary">
                    </form>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <h5 class="font-weight-semi-bold mb-3">Leave a review for:</h5>
                <div class="col-lg-4 col-md-6 pb-1">
                <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
                    <a href="" class="cat-img position-relative overflow-hidden mb-3">
                        <img class="img-fluid" src="{{ product.picture.url }}" alt="">
                    </a>
                    <h5 class="font-weight-semi-bold m-0">{{ product.name }}</h5>
                </div>
            </div>

            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
