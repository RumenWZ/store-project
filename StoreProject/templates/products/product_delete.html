{% extends 'base.html' %}
{% load static %}
{% block page_content %}

    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Delete Item</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="{% url 'index' %}">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Delete</p>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <form method="POST" action="{% url 'product delete' object.pk %}"><h2 class="section-title px-5"><span
                    class="px-2">Are you sure you want to delete {{ object.name }}?</span></h2>
                {% csrf_token %}
                <button type="submit">Yes</button>
            </form>

        </div>
    </div>

{% endblock %}
