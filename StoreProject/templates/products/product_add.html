{% extends 'base.html' %}
{% block page_content %}
    <div class="container-fluid my-5 col-md-4 mb-5">
        <h5 class="font-weight-bold text-dark mb-4">Add a product</h5>
        <form action="{% url 'product add' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <div>
                <button class="btn btn-primary btn-block border-0 py-3" type="submit">Add Product</button>
            </div>
        </form>
    </div>

{% endblock %}
